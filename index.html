<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- slider -->
    <div class="sidebar">
  <a href="#"class="logo">
    <img src="logo.png" alt="?">
  </a>
    </div>
    <!-- profile -->
    <div class="profile">
        <div class="profile_img">
            <img src="amrit.JPG" alt="profile_pic">
        </div>
        <div class="name">
           <h1> Amrit Anand</h1>
           <img src="amrit_1.JPG" alt="??">
        </div>
        <span>@amrit</span>
        <!-- about -->
        <div class="box">
            <h3>12</h3>
            <span>post</span>
        </div>
        <div class="box">
            <h3>452</h3>
            <span>followers</span>
        </div>
        <div class="box">
            <h3>302</h3>
            
            <span>following</span>
        </div>
        <div class="box">
            <h3>12</h3>
            <span>post</span>
        </div>
        <!-- menu -->
        <div class="menu"> 
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
                <!-- <bs5-figure-default></bs5-figure-default> -->
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-bar-chart-2-line"></i>
                </span>
                stats
                <!-- <bs5-figure-default></bs5-figure-default> -->
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
               Direct
                <!-- <bs5-figure-default></bs5-figure-default> -->
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i> 
                </span>
               Message
                <!-- <bs5-figure-default></bs5-figure-default> -->
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-notification-line"></i>
                </span>
                Notification
              
                <!-- <bs5-figure-default></bs5-figure-default> -->
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
               Explore
                <!-- <bs5-figure-default></bs5-figure-default> -->
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-settings-4-line"></i>
                </span>
              setting
                <!-- <bs5-figure-default></bs5-figure-default> -->
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
               LogOut
                <!-- <bs5-figure-default></bs5-figure-default> -->
            </a>
          
        </div>
        </div>
        <!-- main home -->
        <div class="main_home">
            <div class="header">
                <!-- search -->
                <div class="search">
                    <i class="ri-search-2-line"></i>
                    <input type="text" name="" id="" placeholder="search">

                </div>
                <div class="header-content">
                    <i class="ri-notification-4-line"></i>
                    <i class="ri-mail-unread-line"></i>
                    <!-- buttons -->
                    <a href="#" class="btn">
                        <i class="ri-add-circle-fill"></i>
                        <div class="btn-text">
                            Add photos
                        </div>


                    </a>
                </div>

            </div>
            <div class="stories-title">
                <h1>stories</h1>
                <a href="#" class="btn">
                    <i class="ri-play-circle-fill"></i>
                    <div class="text">
                        watch all
                    </div>
                </a>
            </div>
            <div class="stories">
                <!-- stories1 -->
                <div class="stories-img color">
                    <img src="amrit_1.JPG" alt="?profile?">
                    <div class="add">+</div>
                </div>
                <!-- stories2 -->
                <div class="stories-img ">
                    <img src="amrit.JPG" alt="?profile?">
                    <div class="add">+</div>
                </div>
                <!-- stories3 -->
                <div class="stories-img ">
                    <img src="amrit_1.JPG" alt="?profile?">
                    <div class="add">+</div>
                </div>
                <!-- stories4 -->
                <div class="stories-img ">
                    <img src="amrit.JPG" alt="?profile?">
                    <div class="add">+</div>
                </div>
                <!-- stories5 -->
                <div class="stories-img ">
                    <img src="logo.png" alt="?profile?">
                    <div class="add">+</div>
                </div>
            </div>
            <div class="feeds">
                <h1>Feed</h1>
                <div class="feed-text">
                    <h2>Latest</h2>
                    <span>Popular</span>
                </div>
            </div>
            <div class="main-post"></div>
            <!-- box1 -->
            <div class="post-box">
                <img src="amrit.JPG" alt="">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="amrit_1.JPG" alt="">

                        </div>
                        <h3>#profileimg </h3>
                        
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84</span>
                        <i class="ri-chat-3-fill"></i>
                        <span>75</span>

                    </div>
                </div>
            </div>

        </div>
</body>
</html>
